<div class="container">
    <div>
        <form class="form-row">
            <div class="col">
                <label class="display-4" for="staticEmail2">Total: </label>
               
         
                <label class="display-4 ml-4" for="inputPassword2">${{total}}</label>
               
            </div>
           
            <button routerLink="/home/checkout" class="btn btn-lg btn-info " >Check Out</button>
         
        </form>
    </div>


    <div class="row mt-4 w-100">
        <div class="badge  badge-info w-100"><h1>Your Cart</h1></div>
        <div>




            <span *ngFor="let pp of cart; index as i; fist as isFirst">


                <div *ngIf="i%3 === 0 && isFirst else anotherLine">

                    <div class="card mb-4 mt-4" style="width: 20rem; height: 40rem;">
                        <img class="card-img-top text-center" style="width: 16rem; height: 22rem;" src="{{pp.url}}"
                            alt="Card image cap">
                        <div class="card-body mt-4 align-items-end">
                            <h5 class="card-title ">{{pp.product.title}}</h5>
                            <h5 class="card-title text-danger">$ {{pp.product.price}}</h5>
                            <h5 class="card-title">Qty:<input type="number" value="{{pp.quantity}}" name="quantity">
                            </h5>

                        </div>
                        <input type="hidden" value="{{pp.product._id}}" #prodId />
                        <div class="container text-center">

                            <a class="btn btn-info" (click)="remove(prodId.value)">delete</a>

                        </div>
                    </div>

                </div>
                <ng-template #anotherLine>

                    <div class="card mb-4 mr-4 d-line-block float-left " style="width: 20rem; height: 40rem;">
                        <img class="card-img-top w-100 float-left" style="width: 16rem; height: 22rem;"
                            src="{{pp.product.url}}" alt="Card image cap">
                        <div class="card-body mt-4 text-center">
                            <h5 class="card-title ">{{pp.product.title}}</h5>
                            <h5 class="card-title text-danger">$ {{pp.product.price}}</h5>
                            <input type="hidden" value="{{pp.product._id}}" #prodId />
                            <h5 class="card-title">Qty:<input type="number" value="{{pp.quantity}}" name="quantity" disabled>
                                <span  (click)="add(prodId.value)" target="_blank" rel="noopener noreferrer">
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                                      </svg>
                                </span>
                                <span  (click)="reduce(prodId.value)" target="_blank" rel="noopener noreferrer">
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-dash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
                                      </svg>
                                </span>
                            </h5>

                        </div>
                        <div class="container text-center">

                            <input type="hidden" value="{{pp.product._id}}" #prodId />
                            <div class="container text-center">

                                <a class="btn btn-info" (click)="remove(prodId.value)">delete</a>

                            </div>

                        </div>

                    </div>


                </ng-template>

            </span>
        </div>



    </div>
</div>
