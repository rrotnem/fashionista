<div>
    <form class="form-signin" #registerForm="ngForm" (ngSubmit)="updateProductDetails()">
        <h1 class="h3 mb-3 font-weight-normal">Update Product</h1>
        <div class="form-group">
            <div *ngIf="errors.length > 0" class="alert alert-danger">
                <ul *ngFor="let error of errors">
                    <li>{{ error }}</li>
                </ul>
            </div>
            <label for="id">Product Id</label>
            <input type="text" class="form-control"  [(ngModel)]="productRef.id"  name="id" disabled/>
        </div>
        <!-- <div *ngIf="id.invalid && (id.dirty || id.touched)" class="alert alert-danger">
            <div *ngIf="id.errors.required">
                Product Id is required
            </div>
        </div> -->

        <!--   ---------------------------------------------------------- -->
        <div class="form-group">
            <label for="title">Product Title</label>
            <input type="text" class="form-control" [(ngModel)]="productRef.title"  name="title"
                required>
        </div>
        <!-- <div *ngIf="title.invalid && (title.dirty || title.touched)" class="alert alert-danger">
            <div *ngIf="title.errors.required">
                Title is required
            </div>
        </div> -->
        <!-- ------------------------------------------------------------ -->

        <div class="form-group">
            <label for="department">Prouduct Department</label>
            <select class="form-control"    [(ngModel)]="productRef.department"  name="department">
                <option ngOption>Clothes</option>
                <option ngOption>Makeup</option>
                <option ngOption>Electronic</option>
                <option ngOption>Jewelry</option>
                <option ngOption>Books</option>
                <option ngOption>Produce</option>
                <option ngOption>Decroration</option>
                <option ngOption>others<input type="text" name="" id=""></option>
            </select>
        </div>

        <!-- <div *ngIf="department.invalid && (department.dirty || department.touched)" class="alert alert-danger">
            <div *ngIf="department.errors.required">
                department can't be empty.
            </div>
        </div> -->


        <div class="form-group">
            <label for="Description">Product Description</label>
            <textarea rows="3" type="text" class="form-control" 
            [(ngModel)]="productRef.description"  name="description" required></textarea>
        </div>
        <!-- <div *ngIf="description.invalid && (description.dirty || description.touched)" class="alert alert-danger">
            <div *ngIf="description.errors.required">
                description is required
            </div>
        </div> -->

        <div class="form-group">
            <label for="manufacturer">Manufacturer</label>
            <input type="text" class="form-control"
            [(ngModel)]="productRef.manufacturer"   name="manufacturer" required>
        </div>
        <!-- <div *ngIf="manufacturer.invalid && (manufacturer.dirty || manufacturer.touched)" class="alert alert-danger">
            <div *ngIf="manufacturer.errors.required">
                Manufacturer is required
            </div>
        </div> -->

        <div class="form-group">
            <label for="url">Product Image</label>
            <input type="text" class="form-control"    [(ngModel)]="productRef.url" name="url" required>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control"  [(ngModel)]="productRef.price"  name="price" required>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" class="form-control"   [(ngModel)]="productRef.quantity"  name="quantity" required>
        </div>
        <!-- <div *ngIf="url.invalid && (url.dirty || url.touched)" class="alert alert-danger">
            <div *ngIf="url.errors.required">
                Image Url is required
            </div>
        </div> -->
        <button type="submit" class="btn btn-warning">Update Product</button><a type="submit" routerLink="/admin/products"  class="btn btn-light">Cancel</a>

        <!-- <button type="submit" class="btn btn-warning" [disabled]="!productRef.form.valid">Register</button> -->

    </form>
    {{result}}
</div>
